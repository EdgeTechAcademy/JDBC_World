<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head lang="en">
    <title th:text="${title}"></title>
</head>
<body>

<h1 th:text="${dude}"></h1>
<h2>Edge Tech Academy</h2>
<h4 th:text="'Cities in: ' + ${district}"></h4>
<h5 th:text="'Total Population is ' + ${population} + ' for all cities in the ' + ${district} + ' district'"></h5>

<table class="table table-striped">
    <tr>
        <th>City Name</th>
        <th>District</th>
        <th>Population</th>
    </tr>
    <tr th:each="c : ${listOfCities}">
        <td th:text="${c.name}">City Name</td>
        <td th:text="${c.district}">District</td>
        <td th:text="${c.population}">Population</td>
    </tr>
</table>

</body>
</html>
